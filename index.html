<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div
      id="debug-wrapper"
      style="
        position: fixed;
        top: 0;
        left: 0;
        font-size: 2rem;
        color: white;
        padding: 1rem;
        display: none;
      "
    ></div>
    <div
      style="position: fixed; width: 100dvw; height: 20dvh; bottom: 0; left: 0"
    >
      <div
        id="nipplejs-wrapper"
        style="
          position: absolute;
          bottom: 0;
          right: 0;
          width: 20dvh;
          height: 20dvh;
        "
      ></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
